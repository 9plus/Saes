<mat-tab-group mat-align-tabs="left">
    <mat-tab label="题目列表">
      <mat-card>
        <mat-form-field class="table-filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div style="float: right;">
          <button mat-raised-button color="warn">Warn</button>
          <button mat-raised-button color="accent">Accent</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="column=='operation'" mat-icon-button mat-raised-button color="primary">
                  <mat-icon>zoom_in</mat-icon>
                </button>
                <button *ngIf="column=='operation'" mat-icon-button mat-raised-button color="warn">
                  <mat-icon>remove_circle_outline</mat-icon>
                </button>
                {{element[column]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" [pageIndex]="pageIndex" 
      showFirstLastButtons (page)="loadTable($event)">
    </mat-paginator>
    </mat-card>
    </mat-tab>
    <mat-tab label="导入/导出">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Message" disabled>
          
          <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        </mat-form-field>
        <button mat-icon-button mat-raised-button (click)="fileInput.click()">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <input hidden type="file" #fileInput>
      </form>
    </mat-tab>
    <mat-tab label="...">Content 3</mat-tab>
  </mat-tab-group>
